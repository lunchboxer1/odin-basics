    <body>
        <h1>Hello!</h1>

        <script>
            console.log("Hello World")

            console.log(lastletter('dilfd!'))


            //Fizz buzz starts here
            let userInput = parseInt(prompt("Enter FB numer:"))
            console.log(userInput)

            for (let i = 1; i <= userInput; i++){
                //console.log(i)
                if (i % 3 == 0 && i % 5 == 0){
                    console.log('FizzBuzz')
                } else if (i % 3 == 0) {
                    console.log('Fizz');
                } else if (i % 5 == 0) {
                    console.log('Buzz');
                } else {
                    console.log(i);
                }
                
            }            







        </script>
